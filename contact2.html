<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="neko2.ico">
    <link rel="stylesheet" href="contact2.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Contact Me</title>
</head>
<body>
    <div class="contact-box">
        <div class="right"><h2>Contact Me</h2></div>
        <form>
            <input type="text" class="input-field" placeholder="Nama">
            <input type="email" class="input-field" placeholder="Email">
            <input type="text" class="input-field" placeholder="subject">
            <textarea type="text" class="input-field textarea-field" placeholder="Pesan"></textarea>
            <button type="submit" class="btn">Kirim Pesan</button>
        </form>
    </div>
</body>
</html>
